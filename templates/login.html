<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login - Train Management</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    .login-container {
        width: 380px;
        padding: 35px 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        color: #fff;
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    label {
        margin-top: 12px;
        display: block;
        font-size: 14px;
        opacity: 0.9;
    }

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
        transition: 0.3s;
    }

    input:focus {
        background: #fff;
        box-shadow: 0 0 0 2px #38ef7d;
    }

    input[type=submit] {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type=submit]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .links {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
    }

    .links a {
        color: #ffeb3b;
        text-decoration: none;
        font-weight: 600;
    }

    .links a:hover {
        text-decoration: underline;
    }

    .flash {
        background: rgba(255, 0, 0, 0.25);
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 10px;
        text-align: center;
        font-size: 14px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Login">
        </form>

        <div class="links">
            Don't have an account? <a href="/register">Register</a> <br>
            Admin? <a href="/admin">Login here</a>
        </div>
    </div>
</body>
</html>
