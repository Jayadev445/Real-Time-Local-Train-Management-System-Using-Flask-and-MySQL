<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Train - Admin Dashboard</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
    }

    .train-container {
        width: 420px;
        padding: 35px 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(12px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        color: #fff;
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    label {
        margin-top: 12px;
        display: block;
        font-size: 14px;
        opacity: 0.9;
    }

    input[type=text],
    input[type=time],
    input[type=number] {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
        transition: 0.3s;
    }

    input:focus {
        background: #fff;
        box-shadow: 0 0 0 2px #43cea2;
    }

    input[type=submit] {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type=submit]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .links {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
    }

    .links a {
        color: #ffeb3b;
        text-decoration: none;
        font-weight: 600;
    }

    .links a:hover {
        text-decoration: underline;
    }

    .flash {
        background: rgba(220, 53, 69, 0.25);
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 12px;
        text-align: center;
        font-size: 14px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>
    <div class="train-container">
        <h2>Add New Train</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="train_name">Train Name:</label>
            <input type="text" name="train_name" id="train_name" required>

            <label for="source_station">Source Station:</label>
            <input type="text" name="source_station" id="source_station" required>

            <label for="destination_station">Destination Station:</label>
            <input type="text" name="destination_station" id="destination_station" required>

            <label for="departure_time">Departure Time:</label>
            <input type="time" name="departure_time" id="departure_time" required>

            <label for="arrival_time">Arrival Time:</label>
            <input type="time" name="arrival_time" id="arrival_time" required>

            <label for="total_seats">Total Seats:</label>
            <input type="number" name="total_seats" id="total_seats" min="1" required>

            <input type="submit" value="Add Train">
        </form>

        <div class="links">
            <a href="/admin">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
